{% extends "base/base.html" %} {% block content %}

<div class="container">
  <h1>{{main_title}}</h1>
  <div class="my-3">
    <a class="btn btn-primary" href="{% url 'EmpApp:dept_add' %}">Add</a>
  </div>

  {% if data %}
  <table class="table table-striped table-hover">
    <thead>
      <th>Name</th>
      <th>Address</th>
      <th>Operation</th>
    </thead>
    <tbody>
      {% for dept in data%}
      <tr>
        <td>
          <a href="{% url 'EmpApp:dept_detail' dept.id %}">{{dept.name|title}}</a>
        </td>
        <td>{{dept.address}}</td>
        <td><a href="{% url 'EmpApp:dept_update' dept.id %}">edit</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p>No data available.</p>
</div>

{% endif %} {% endblock %}
