{% extends "base/base.html" %} {% block content %}
<div class="container">
  <form action="{% url 'dept_delete' data.id %}" method="post">
    {% csrf_token %}
    <h2>{{main_title}}</h2>
    <p>Department</p>
    <span class="display-6">{{data.name|upper}}</span>
    <p>Address</p>
    <address>{{data.address}}</address>
    <div class="d-flex">
        <a class="btn btn-secondary me-auto" href="{% url 'dept_list' %}">Back</a>
        <a class="btn btn-primary" href="{% url 'dept_update' data.id %}">Update</a>
        <button class="btn btn-danger ms-2" type="submit">Delete</button>
    </div>
  </form>
</div>
{% endblock %}
