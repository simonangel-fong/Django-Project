<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <a href="/admin/">Admin</a>
    <h1>List all Employees information</h1>
    {% if data %}
    <table>
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </thead>
      <tbody>
        {% for emp in data %}
        <tr>
          <td>{{emp.first_name}}</td>
          <td>{{emp.last_name}}</td>
          <td>{{emp.email}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>No Employees information returned.</p>
    {% endif %}
  </body>
</html>
